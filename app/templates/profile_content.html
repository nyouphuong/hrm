<!-- templates/profile_content.html -->
<div class="p-4 bg-gray-100 min-h-full" x-data="userModal()">

    <!-- Grid User Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for user in users %}
        <div class="bg-white rounded-lg shadow-md p-4 cursor-pointer hover:shadow-lg transition"
             @dblclick="openModal({{ user.id }}, '{{ user.username }}', '{{ user.email }}', '{{ user.role }}')">

            <!-- Avatar -->
            <div class="flex justify-center">
                <img src="{{ user.avatar or '/static/default_avatar.png' }}"
                     class="w-24 h-24 rounded-full border-2 border-gray-200">
            </div>

            <!-- Info -->
            <div class="text-center mt-3">
                <h3 class="text-lg font-semibold">{{ user.username }}</h3>
                <p class="text-sm text-gray-500">{{ user.email }}</p>
                <span class="inline-block mt-2 px-3 py-1 rounded-full text-xs font-medium
                             {{ 'bg-blue-100 text-blue-700' if user.role == 'admin' else 'bg-gray-100 text-gray-600' }}">
                    {{ user.role }}
                </span>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script src="{{ url_for('static', filename='profile.js') }}"></script>
