<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <div class="w-32 bg-blue-800 text-white flex flex-col p-6">
        <h2 class="text-2xl font-bold mb-6">Main</h2>
    </div>

    <!-- Main content -->
    <div class="flex-1 p-6">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Dashboard</h1>

            <!-- User info -->
            <div class="flex items-center space-x-3">
                <span class="text-gray-700">Hi, {{ current_user.username }}</span>
                <img src="{{ current_user.avatar_url or '/static/default_avatar.png' }}" alt="avatar" class="w-10 h-10 rounded-full">
                <a href="{{ url_for('auth.logout') }}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</a>
            </div>
        </div>

        <!-- Cards -->
        <div class="grid grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded shadow-md">
                <h3 class="font-bold text-lg mb-2">Users</h3>
                <p>25 total users</p>
            </div>
            <div class="bg-white p-6 rounded shadow-md">
                <h3 class="font-bold text-lg mb-2">Tasks</h3>
                <p>12 open tasks</p>
            </div>
            <div class="bg-white p-6 rounded shadow-md">
                <h3 class="font-bold text-lg mb-2">Reports</h3>
                <p>5 reports pending</p>
            </div>
        </div>

    </div>

    <!-- Footer / Status Bar -->
    <div class="fixed bottom-0 left-0 w-full bg-gray-800 text-white flex justify-between items-center px-4 py-1 text-sm">
        <!-- Ngày giờ -->
        <div id="datetime">
            {{ current_time }}
        </div>
        <!-- IP user -->
        <div>
            IP: {{ user_ip }}
        </div>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="fixed bottom-6 right-6 w-80 bg-white rounded-lg shadow-lg flex flex-col">
        <!-- Header chat -->
        <div class="bg-blue-600 text-white px-4 py-2 rounded-t-lg flex justify-between items-center">
            <span>Support Chat</span>
            <button id="chat-close" class="text-white font-bold">&times;</button>
        </div>

        <!-- Message area -->
        <div id="chat-messages" class="p-4 flex-1 overflow-y-auto h-64">
            <div class="mb-2">
                <span class="bg-gray-200 px-3 py-1 rounded inline-block">Hello! How can I help?</span>
            </div>
        </div>

        <!-- Input area -->
        <div class="p-2 border-t flex">
            <input id="chat-input" type="text" placeholder="Type a message..." class="flex-1 border rounded px-2 py-1">
            <button id="chat-send" class="bg-blue-600 text-white px-3 py-1 rounded ml-2">Send</button>
        </div>
    </div>

</body>
</html>
