<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex" x-data>

    <!-- Sidebar -->
    <div class="w-60 min-h-screen bg-gradient-to-b from-blue-900 to-blue-700 text-white flex flex-col p-6 shadow-xl rounded-r-xl">
        <nav class="flex flex-col space-y-4">

            <!-- Profile -->
            <div>
                <h3 class="text-xs font-semibold text-gray-300 uppercase px-3 mb-1">Profile</h3>
                <a href="#" @click.prevent="loadContent('{{ url_for('profile.view_content') }}', 'profile')"
                   class="flex items-center space-x-3 px-3 py-2 rounded-lg transition hover:bg-blue-600 group">
                    <svg class="w-5 h-5 text-blue-200 group-hover:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A7 7 0 1118.364 4.56 7 7 0 015.121 17.804zM12 14v2m0-8h.01"/>
                    </svg>
                    <span>Profile</span>
                </a>
                <hr class="border-gray-700 mt-2">
            </div>

            <!-- Workflow -->
            <div>
                <h3 class="text-xs font-semibold text-gray-300 uppercase px-3 mb-1">Workflow</h3>
                <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg transition hover:bg-blue-600 group">
                    <svg class="w-5 h-5 text-blue-200 group-hover:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>Example Workflow</span>
                </a>
                <hr class="border-gray-700 mt-2">
            </div>

            <!-- HRM -->
            <div>
                <h3 class="text-xs font-semibold text-gray-300 uppercase px-3 mb-1">HRM</h3>
                <a href="#" @click.prevent="loadContent('{{ url_for('dept.view_content') }}', 'dept')"
                   class="flex items-center space-x-3 px-3 py-2 rounded-lg transition hover:bg-blue-600 group">
                    <svg class="w-5 h-5 text-blue-200 group-hover:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"/>
                    </svg>
                    <span>Dept</span>
                </a>
                <a href="#" @click.prevent="loadContent('{{ url_for('staff.view_content') }}', 'staff')"
                   class="flex items-center space-x-3 px-3 py-2 rounded-lg transition hover:bg-blue-600 group">
                    <svg class="w-5 h-5 text-blue-200 group-hover:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5v14"/>
                    </svg>
                    <span>Staff</span>
                </a>
                <hr class="border-gray-700 mt-2">
            </div>

            <!-- Setting -->
            <div x-data="{ open: false }">
                <h3 class="text-xs font-semibold text-gray-300 uppercase px-3 mb-1">Setting</h3>
                <button @click="open = !open"
                        class="flex items-center justify-between px-3 py-2 rounded-lg transition hover:bg-blue-600 w-full">
                    <div class="flex items-center space-x-3">
                        <svg class="w-5 h-5 text-blue-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-2.21 0-4 .79-4 2s1.79 2 4 2 4-.79 4-2-1.79-2-4-2zM4 8v8c0 1.1.9 2 2 2h2.5"/>
                        </svg>
                        <span>Setting</span>
                    </div>
                    <span x-text="open ? '▲' : '▼'"></span>
                </button>
                <div x-show="open"
                     x-transition.opacity.duration.200ms
                     x-transition.scale.origin.top.duration.200ms
                     class="flex flex-col pl-8 mt-2 space-y-2"
                     x-cloak>
                    <a href="#" @click.prevent="loadContent('{{ url_for('permission.view_content') }}', 'permission')"
                       class="flex items-center space-x-2 px-2 py-1 rounded-md transition hover:bg-blue-500">
                        <span>Phân quyền</span>
                    </a>
                </div>
            </div>

        </nav>
    </div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col bg-white rounded-l-xl overflow-hidden">

        <!-- Header -->
        <header class="flex justify-between items-center p-2 bg-white shadow">
            <div class="flex items-center space-x-4">
                <!-- Nút New -->
                <button id="new-btn" class="hidden px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    + New
                </button>
                <!-- Nút Save -->
                <button id="save-btn" class="hidden px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    Save
                </button>
            </div>

            <!-- Avatar -->
            <div class="flex-1 flex justify-end relative">
                <img id="avatar-btn" src="{{ current_user.avatar or '/static/uploads/phong.png' }}" alt="avatar"
                     class="w-10 h-10 rounded-full cursor-pointer">
                <div id="avatar-menu" class="absolute right-0 mt-2 w-32 bg-white rounded shadow-lg hidden flex-col">
                    <a href="{{ url_for('auth.logout') }}" class="px-4 py-2 hover:bg-gray-100 text-sm text-gray-700 rounded">Logout</a>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div id="main-content" class="flex-1 overflow-auto p-4">
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white flex justify-between items-center px-4 py-1 text-sm">
            <div id="datetime">{{ current_time }}</div>
            <div>IP: {{ user_ip }}</div>
        </footer>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='staff.js') }}"></script>
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
    <script src="{{ url_for('static', filename='avatar_dropdown.js') }}"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>

</body>
</html>
