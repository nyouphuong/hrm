<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
  <div class="w-full max-w-sm bg-gray-800 p-6 rounded-lg shadow-md">
    <h2 class="text-center text-2xl font-bold text-white mb-6">Sign in</h2>

    <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
        <input id="email" name="email" type="email" required
               class="mt-1 block w-full rounded-md bg-gray-700 text-white px-3 py-2
                      focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
        <input id="password" name="password" type="password" required
               class="mt-1 block w-full rounded-md bg-gray-700 text-white px-3 py-2
                      focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <button type="submit"
              class="w-full bg-indigo-500 hover:bg-indigo-400 text-white py-2 rounded-md font-semibold">
        Sign in
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-4">
      Not a member?
      <a href="{{ url_for('auth.register') }}" class="text-indigo-400 hover:text-indigo-300">Sign up</a>
    </p>
  </div>
</body>
</html>
